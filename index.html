<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="music, digital, podcast, video, service">
    <meta name="description" content="Unleash your audio obsession! Music, podcasts & videos. All digital, all yours. Stream & explore - free trial available">
    <meta name="author" content="Manuel Jimenez">
    <meta property="og:title" content="Fuga Music">
    <meta property="og:description" content="Unleash your audio obsession! Music, podcasts & videos. All digital, all yours. Stream & explore - free trial available">
    <meta property="og:url" content="">
    <meta property="og:image" content="/assets/img/Logo_fuga.png">
    <title>Fuga Music</title>
    <link rel="shortcut icon" href="./Assets/img/Favicon_fuga.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <header>
        <nav class="header__navbar">
            <div class="header__navbar__menu">
                <button></button>
                <img src="/Assets/img/Favicon_fuga.png" alt="site logo" class="logo">
            </div>
            <form action="" method="post" class="header__navbar__form">
                <input type="text" placeholder="What do you wanna hear?" class="header__navbar__bar">
                <button></button>
            </form>
            <img src="/Assets/img/user_picture.jpg" alt="user profile picture" class="header__navbar__user">
        </nav>
    </header>

    <main class="main">

        <section>
            <nav class="main__nav">
                <div class="main__nav__home">
                    <div class="main__nav__home__elements">
                        <img src="/Assets/svg/home.svg" alt="house">
                        <h3>Home</h3>
                    </div>
                    <div class="main__nav__home__elements">
                        <img src="/Assets/svg/explore.svg" alt="compass">
                        <h3>Explore</h3>
                    </div>
                </div>
                <div class="main__nav__library">
                    <div class="main__nav__library__header">
                        <div class="main__nav__library__title">
                            <img src="/Assets/svg/library.svg" alt="library">
                            <h3>Library</h3>
                        </div>
                        <button></button>
                    </div>
                    <div id="track-list">
                        
                    </div>
                </div>    
            </nav>
        </section>
        
        <section>
            <nav class="main__main__nav">
                <div class="main__main__nav__buttonbar">
                    <button>Mood</button>
                    <button>Party</button>
                    <button>Dance</button>
                    <button>Podcast</button>
                    <button>Relax</button>
                    <button>Focus</button>
                    <button>Top 100</button>
                </div>
                <div class="main__main__nav__cards">
                    <div class="container__container__cards">
                        <h2>Recommended for you</h2>
                        <div class="main__main__nav__cards__container">
                            <div class="main__main__nav__cards__container__card">
                                <img src="/Assets/img/modern_love.jpg" alt="Podcast cover">
                                <div class="card__text">
                                    <p>Modern Love</p>
                                    <p class="minor__p">The New York Times</p>
                                </div>
                            </div>
                            <div class="main__main__nav__cards__container__card">
                                <img src="/Assets/img/afrobeat.jpg" alt="African woman">
                                <div class="card__text">
                                    <p>Just Afro Bangers</p>
                                    <p class="minor__p">Afrobeat Mix</p>
                                </div>
                            </div>
                            <div class="main__main__nav__cards__container__card">
                                <img src="/Assets/img/bb_1.jpg" alt="Bad bunny picture">
                                <div class="card__text">
                                    <p>Bad Bunny Mix</p>
                                    <p class="minor__p">Bad Bunny</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container__container__cards">
                        <div class="releases__title">
                            <h2>New Releases</h2>
                            <button></button>
                        </div>
                        <div class="main__main__nav__cards__container">
                            <div class="main__main__nav__cards__container__card">                 
                                <img src="/Assets/img/led.jpg" alt="Podcast cover">
                                <div class="card__text">
                                    <p>Bla bla bla</p>
                                    <p class="minor__p">Led Varela</p>
                                </div>
                            </div>
                            <div class="main__main__nav__cards__container__card">
                                <img src="/Assets/img/adivino.png" alt="Song cover">
                                <div class="card__text">
                                    <p>Adivino</p>
                                    <p class="minor__p">Myke Towers & Bad Bunny</p>
                                </div>
                            </div>
                            <div class="main__main__nav__cards__container__card">
                                <img src="/Assets/img/jorge.jpg" alt="Jorge Guerrero picture">
                                <div class="card__text">
                                    <p>Enguayabao y pal' pueblo</p>
                                    <p class="minor__p">Jorge Guerrero</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

    </main>

    <footer>
        <nav class="playbar__nav">
            <div class="playbar__nav__song">
                <img src="/Assets/img/telepatia.jpg" alt="Song cover">
                <div class="card__text">
                    <p>Telepatia</p>
                    <p>Kali Uchis</p>
                </div>
                <button></button>
            </div>
            <div class="playbar__nav__bar">
                <div class="playbar__nav__bar__bar">
                    <p>0:29</p>
                    <form action="">
                        <input type="radio" name="bar" id="bar">
                    </form>
                    <p>2:50</p>
                </div>
                <div class="playbar__nav__bar__buttons">
                    <button class="unlike"></button>
                    <button class="backward"></button>
                    <button class="play"></button>
                    <button class="forward"></button>
                    <button class="like"></button>
                </div>
            </div>
            <div class="playbar__nav__bar__volumen">
                <button class="playbar__nav__bar__volumen__volumen"></button>
                <form action="">
                    <input type="radio" name="volumen" id="volumen">
                </form>
                <button class="volumen__options"></button>
            </div>
        </nav>
    </footer>

    <script src="/script.js"></script>

</body>

</html>
